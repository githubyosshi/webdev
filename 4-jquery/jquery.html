<!DOCTYPE html>

<html>
  <head>
    <style>
      #fadeInText {
        display: none;
      }
    </style>
  </head>
  <body>
      <!--
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      -->
      <script src="jquery-3.4.1.min.js"></script>

      <!-- <p id="fadeOutText">このテキストはフェイドアウトします</p> -->
      <!-- <button id ="fadeOut">フェイドアウトする！</button> -->

      <p id="text">このテキストは反転します</p>
      <button id ="toggle">トグルする</button>

      <!-- <p></p> -->

      <!-- <p id="fadeInText">最初は隠れています。</p> -->
      <!-- <button id ="fadeIn">フェイドインする！</button> -->

      <script type="text/javascript">
        // $("#fadeOut").click(function(){
        //    $("#fadeOutText").fadeOut("slow");
        // })
        // $("#fadeIn").click(function(){
        //    $("#fadeInText").fadeIn("slow");
        // })

        $("#toggle").click(function(){
          if($("#text").css("display") == "none") {
            $("#text").fadeIn("slow");
          } else {
            $("#text").fadeOut("slow");
          }
        })

      </script>
  </body>
</html>
