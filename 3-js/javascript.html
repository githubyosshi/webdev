<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
      
  </head>
  <body>
    <p id="text">Hello World</p>
    <button id="myButton">Change Text!</button>

    <script type="text/javascript">
      document.getElementById("myButton").onclick = function(){
        // alert("ポップアップ：ボタンがクリックされました！");
        document.getElementById("text").innerHTML = "表示書換え：クリックしましたね！"
      }

    // パラグラフのコンテンツを更新する処理
    /* 
      getElementByIdは、ID名を指定してブロック要素を取り出します。
      innerHTMLは、その中のコンテンツ（テキスト）を取り出します。
     */
    // document.getElementById("text").innerHTML ="Hello Rob!"
    </script>

    <p id="secondParagraph">JavaScriptは、</p>
    <button id="secondButton">追記する！</button>

    <p id ="thirParagraph">スタイルを変更して見ましょう！</p>
    <button id="changeStyle">スタイルを変更する！</button>

    <script type="text/javascript">
      document.getElementById("secondButton").onclick = function(){
        /* document.getElementById("secondParagraph").innerHTML =
        document.getElementById("secondParagraph").innerHTML + "ブラウザでもサーバサイドでも動作するプログラム言語です";
        */
        // 文字列を追記する。appendする。
          document.getElementById("secondParagraph").innerHTML += "ブラウザでもサーバサイドでも動作するプログラム言語です";
      }

      document.getElementById("changeStyle").onclick = function() {
        // document.getElementById("thirParagraph").style.color = "red";
        document.getElementById("thirParagraph").style.display = "none";
      }
    </script>

  </body>
</html>
