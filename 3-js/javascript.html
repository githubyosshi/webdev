<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <style type="text/css">

    </style>

  </head>
  <body>

    <div id="tweetsDiv"></div>
    <script type="text/javascript">

      // for(var i = 0;i< 5;i++){
      /*
      for(var i = 5;i > 0;i--){
        alert(i);
      }
      */
      var tweets = ["Morning!", "Good Day!", "Dinner!", "Good night!"]
      var tweetString = "";
      // for(var i = 0;i < tweets.length; i++){
      var i = 0;
      while(i < tweets.length){
        // alert(tweets[i]);

        tweetString = tweetString + "<p>" + tweets[i] + "</p>";
        i++;
      }
      document.getElementById("tweetsDiv").innerHTML = tweetString;

    </script>

  </body>
</html>
