<!DOCTYPE html>
<html>
<head>
    <title>WebPage withvstyle</title>
    <style type="text/css">
        .blue {
            color: #4285F4;
        }
        .large {
            font-size: 100%;
        }
        #green {
            color: green;
        }
        .underlined {
            text-decoration: underline;
        }
        .first-section {
            background: lightgreen;
            /* background: pink; */
            width: 30%;
            /* float:right; */
            /* position: relative;     現在の位置を基準に相対的な位置決め */
            /* left: 20px; */
            /* top: 100px; */
            /* z-index: 2; */
            /* opacity: 0.8;       透明度 */
            height: 1000px;
            position: absolute;   /*絶対位置 親要素又はウィンドウ左上基準*/
            left: 300px;
            top: 200px;
        }
        .second-section{
            background: yellow;
            width: 30%;
            /* float: left; */
            /* position: relative; */
            /* left: 200px; */
            /* top: 20px; */
            /* z-index: 1; */
            position: fixed;    /* 絶対位置でスクロールしても位置は固定 */
        }
        /* .clear-float {
            clear:both;
        } */

</head>

        <p class="blue">今回は、新しくリリースするプロダクトの紹介をします。</p>
    </div>
    
    <div class="second-section">
        <p class="large">バーチャルリアリティが体験できるVRゴーグルを発売します。</p>
        <p id="green">このVRゴーグルは従来品よりも<span class="underlined">解像度が高く</span>なっています。</p>
    </div>
